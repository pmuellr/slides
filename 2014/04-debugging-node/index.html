.comment[======================================================================]

## `alert()`

```js
alert("help me")

// prints:
//
// ReferenceError: alert is not defined
//     at Object.<anonymous> (alert.js:1:63)
//     at Module._compile (module.js:456:26)
//     ...
```

.comment[======================================================================]

---

## `console.log()`

```js
console.log("foo")
// prints: foo

console.log("foo", "bar")
//! prints: foo bar

console.log("a-%s-b-%j-c", 1, {x:1})
//! prints: a-1-b-{"x":1}-c

console.log(process)
//! prints: { title: 'node', ...many lines... }
```

.comment[======================================================================]

---

## `console.time()`

```js
console.time("foo")
doStuff()
console.timeEnd("foo")

// prints: foo: 5808ms
```

---
